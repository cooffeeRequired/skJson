# Version Fallback Configuration

# Do not change this, cuz this value is representing the version of the loaded SkJson
version.current=${version}

# Do not change this, cuz this value is representing the minimum supported version of the library
version.minimum.supported=4.x
version.fallback.enabled=true
version.jar.fallback=skjson.legacy

# Fallback Settings
fallback.retry.attempts=3
fallback.timeout.ms=5000

# Compatibility Mode
compatibility.mode=auto
compatibility.legacy.support=true